---
layout: default
---
<H1>Captain's Log</H1>
<ul>
  {% for post in site.categories.logs %}
    <li>
      <p><a href="{{ post.url }}">{{ post.title }}</a> | Region: {{ post.log-region }} | System: {{ post.log-system }} | Location: {{ post.log-location }} | <a href="https://galacticatlas.nomanssky.com/me/{{ post.log-coordinates }}">Coordinates</a></p>
      <br>
      <br>
      <article>
      {{ post.excerpt }}
      </article>
    </li>
  {% endfor %}
</ul>
